{% extends 'base.html' %}
{% block content %}
<section class="container-fluid variableFormContainer">
    <div class="row">
        <div class="col s12">
            <div class="row formHeader">        
                <div class="col s10">
                    Character list
                </div>
                <div class="col s2">
                    <a href="{{ url_for('add_npc') }}" class="waves-effect waves-light btn btn_small blue-grey darken-3">New</a>
                </div>     
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                        <th>Level</th>
                        <th>Race</th>
                        <th>Class</th>
                    </tr>
                </thead>

                <tbody>
                {% for npc in npcs %}
                    <tr>
                        <td>{{ npc.name }}</td>
                        <td><a href="{{url_for('npc_overview', npc_id=npc._id)}}" class="waves-effect waves-light btn btn_small blue-grey darken-3">View</a></td>
                        <td>{{ npc.level }}</td>
                        <td>{{ npc.race.capitalize() }}</td>
                        <td>{{ npc.class.capitalize() }}</td>   
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
