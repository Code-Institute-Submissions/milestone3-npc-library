
{% extends 'base.html' %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Level</th>
            <th>Race</th>
            <th>Class</th>
        </tr>
    </thead>

    <tbody>
    {% for npc in npcs %}
        <tr>
            <td>{{ npc.name }}</td>
            <td>{{ npc.level }}</td>
            <td>{{ npc.race }}</td>
            <td>{{ npc.class }}</td>   
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
