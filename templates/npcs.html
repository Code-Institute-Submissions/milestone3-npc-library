{% extends 'base.html' %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
            <th>Level</th>
            <th>Race</th>
            <th>Class</th>
        </tr>
    </thead>

    <tbody>
    {% for npc in npcs %}
        <tr>
            <td>{{ npc.name }}</td>
            <td><a href="{{url_for('npc_overview', npc_id=npc._id)}}" class="waves-effect waves-light btn btn_small blue">View</a></td>
            <td>{{ npc.level }}</td>
            <td>{{ npc.race }}</td>
            <td>{{ npc.class }}</td>   
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
